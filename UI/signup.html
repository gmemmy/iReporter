<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>iReporter</title>
    <body>
      <div class="loginbox">
        <img src="images/avatar.png" class="avatar">
        <h1>Signup Here</h1>

        <form>
          <p>First name:</p>
          <input type="text" name="" placeholder="" required>
          <p>Last name:</p>
          <input type="text" name="" placeholder="" required>
          <p>Email Address:</p>
          <input type="email" name="" placeholder="Enter email" required>
          <p>Username:</p>
          <input type="text" name="" placeholder="Enter Username" required>
          <p>Password:</p>
          <input type="password" name="" placeholder="Enter Password" required>
          <p>Confirm Password:</p>
          <input type="password" name="" placeholder="Enter Password" required>

          <input href="login.html" type="submit"  value="Signup">
          <a href="login.html">Already have an account?</a>
        </form>
      </div>
    </body>
  </head>
</html>
